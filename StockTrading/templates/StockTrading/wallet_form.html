{% extends "StockTrading/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{ form.company_name|as_crispy_field }}
    {{ form.quantity|as_crispy_field }}
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-plus-square"></i> ADD </button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'wallet_list' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-bars"></i> Back to list
            </a>
        </div>
    </div>
</form>
{% endblock content %}
